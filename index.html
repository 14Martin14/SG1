<script>
          MinecraftAPI.getServerStatus('37.221.211.61', {
                port: 25610 // optional, only if you need a custom port
          }, function (err, status) {
                var playersServer = status.players;
                if (err) {
                  return document.querySelector('.server-status').innerHTML = 'Error loading status';
                }
                // you can change these to your own message!
                document.querySelector('.server-players').innerHTML = '<span style="color:white;">'+status.players.now+"</span>";
                document.querySelector('.server-online').innerHTML = status.online ? '<span style="color: #00960B;">Online</span>' : '<span style="color:red;">offline</span>';

           
        $(function update(){
           $( "#progressbar").progressbar({
          value: playersServer.now
        });     
        }); 
  });
</script>
